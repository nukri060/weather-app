<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/css/main.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="location-info">
          <img src="src/icons/map-pin.svg" width="24" height="24" class="lucide lucide-map-pin h-5 w-5" alt="Location" />
          <h3 class="current-location">Batumi, GE</h3>
          <p>Updated 2:01:21 PM</p>
        </div>
        <div class="search-controls">
          <div class="search-group">
            <form class="search-form flex-1">
              <img src="src/icons/search.svg" width="24" height="24" alt="Search" />
              <input placeholder="Search location..." value="" />
            </form>
            <button class="refresh-btn">
              <img src="src/icons/refresh-cw.svg" width="24" height="24" alt="Refresh" />
            </button>
          </div>
          <div class="theme-group">
            <button class="theme-btn active">
              <img src="src/icons/sun.svg" width="24" height="24" alt="Day" />
              <span class="hidden sm-inline ml-1">Day</span>
            </button>
            <button class="theme-btn">
              <img src="src/icons/moon.svg" width="24" height="24" alt="Night" />
              <span class="hidden sm-inline ml-1">Night</span>
            </button>
            <button class="theme-btn">
              <img src="src/icons/palette.svg" width="24" height="24" alt="Gradient" />
              <span class="hidden sm-inline ml-1">Gradient</span>
            </button>
          </div>
          <div class="unit-group">
            <button class="unit-btn active">°C</button>
            <button class="unit-btn">°F</button>
          </div>
        </div>
      </div>
    </header>
    <section class="weather-section" aria-label="Current weather">
      <div class="container">
        <div class="weather-card">
          <div class="weather-card__content">
            <div class="weather-card__main">
              <div class="weather-card__icon-temp">
                <img src="src/icons/cloud.svg" width="64" height="64" class="lucide lucide-cloud weather-card__icon" alt="Cloud" />
                <div>
                  <p class="weather-card__temp">16°C</p>
                  <p class="weather-card__desc">overcast clouds</p>
                </div>
              </div>
              <p class="weather-card__feels">Feels like 16°C</p>
              <div class="weather-card__hl">
                <span>H: 16°</span>
                <span>L: 16°</span>
              </div>
            </div>
            <div class="weather-card__details">
              <div class="weather-detail">
                <img src="src/icons/wind.svg" width="24" height="24" class="lucide lucide-wind weather-detail__icon" alt="Wind" />
                <p class="weather-detail__label">Wind</p>
                <p class="weather-detail__value">9 km/h</p>
              </div>
              <div class="weather-detail">
                <img src="src/icons/droplets.svg" width="24" height="24" class="lucide lucide-droplets weather-detail__icon" alt="Humidity" />
                <p class="weather-detail__label">Humidity</p>
                <p class="weather-detail__value">94%</p>
              </div>
              <div class="weather-detail">
                <img src="src/icons/eye.svg" width="24" height="24" class="lucide lucide-eye weather-detail__icon" alt="Visibility" />
                <p class="weather-detail__label">Visibility</p>
                <p class="weather-detail__value">5 km</p>
              </div>
              <div class="weather-detail">
                <img src="src/icons/thermometer.svg" width="24" height="24" class="lucide lucide-thermometer weather-detail__icon" alt="Pressure" />
                <p class="weather-detail__label">Pressure</p>
                <p class="weather-detail__value">1016 hPa</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
